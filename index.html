	<title>LGV91 Editor Audio Mixer - Audio Editor</title>
<script>
//Ngăn chặn F5
var reloadedByF5 = false;

window.onload = function() {
    reloadedByF5 = false;
};

window.addEventListener('keydown', function(event) {
    if (event.keyCode === 116) { // 116 là mã phím của F5
        reloadedByF5 = true;
    }
});

window.addEventListener('beforeunload', function(event) {
    if (reloadedByF5) {
        event.preventDefault();
        event.returnValue = 'Trang không thể tải lại bằng phím F5.';
    }
});
// Ngăn chặn Ctrl+U
document.onkeydown = function(e) {
    if(e.ctrlKey && e.keyCode == 85) {
        return false;
    }
};

// Ngăn chặn F12
document.addEventListener('keydown', function(e) {
    if(e.key === "F12") {
        e.preventDefault();
    }
});

// Ngăn chặn hiện menu khi chuột phải
document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
});

// Ngăn chặn hiện menu khi chuột phải ở trên hình ảnh
document.addEventListener('mousedown', function(event) {
    if(event.button == 2) {
        event.preventDefault();
        return false;
    }
});
</script>
