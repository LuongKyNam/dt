  <!-- Player -->
  <audio id="audioPlayer" controls style="width:100%; margin-top:20px;"></audio>

  <script>
    const player = document.getElementById('audioPlayer');
    const items = document.querySelectorAll('#playlist li');
    const trackTitle = document.getElementById('trackTitle');
    const trackImage = document.getElementById('trackImage');
    const trackDesc = document.getElementById('trackDesc');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    items.forEach((item, index) => {
      item.style.padding = '10px';
      item.style.margin = '5px 0';
      item.style.border = '1px solid #0f0';
      item.style.cursor = 'pointer';

      item.addEventListener('click', () => {
        playTrack(index);
      });

      item.addEventListener('mouseover', () => {
        if (index !== currentIndex) {
          item.style.background = '#0f0';
          item.style.color = '#000';
        }
      });

      item.addEventListener('mouseout', () => {
        if (index !== currentIndex) {
          item.style.background = '';
          item.style.color = '#0f0';
        }
      });
    });

    function playTrack(index) {
      if (index >= 0 && index < items.length) {
        // Reset style
        items.forEach(i => {
          i.style.background = '';
          i.style.color = '#0f0';
        });

        // Highlight
        items[index].style.background = '#0f0';
        items[index].style.color = '#000';

        const src = items[index].getAttribute('data-src');
        const title = items[index].getAttribute('data-title');
        const img = items[index].getAttribute('data-img');
        const desc = items[index].getAttribute('data-desc');

        player.src = src;
        player.play();

        trackTitle.textContent = title || '';
        if (img) {
          trackImage.src = img;
          trackImage.style.display = 'block';
        } else {
          trackImage.style.display = 'none';
        }
        trackDesc.textContent = desc || '';

        currentIndex = index;
      }
    }

    // Auto next
    player.addEventListener('ended', () => {
      nextTrack();
    });

    // Next / Prev buttons
    nextBtn.addEventListener('click', nextTrack);
    prevBtn.addEventListener('click', prevTrack);

    function nextTrack() {
      let nextIndex = currentIndex + 1;
      if (nextIndex >= items.length) nextIndex = 0;
      playTrack(nextIndex);
    }

    function prevTrack() {
      let prevIndex = currentIndex - 1;
      if (prevIndex < 0) prevIndex = items.length - 1;
      playTrack(prevIndex);
    }

    // T·ª± ƒë·ªông ph√°t b√†i ƒë·∫ßu ti√™n khi load trang
    window.addEventListener('load', () => {
      playTrack(0);
    });
  </script>
